spring.datasource.url=jdbc:postgresql://localhost:5432/corocora_camunda_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8090

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true



camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.admin-user.firstName=Demo
camunda.bpm.admin-user.lastName=User

camunda.bpm.auto-deployment-enabled=true
camunda.bpm.deployment-resource-pattern=classpath*:**/*.bpmn,classpath*:**/*.dmn,classpath*:**/*.form

camunda.bpm.filter.create=All tasks

camunda.bpm.database.schema-update=true
camunda.bpm.database.type=postgres

camunda.bpm.generate-unique-process-application-name=true
camunda.bpm.generate-unique-process-engine-name=false


