<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pedidos</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


    <style>

        /* 3. Color del Bot√≥n Primario de Bootstrap (Detalles de Orden y Crear Pedido) */
        .btn-primary {
            background-color: #0E3667 !important;
            border-color: #0E3667 !important;
        }

    </style>

</head>
<body>

<div th:replace="~{fragments/layout_fragments :: navbar}"></div>

<main class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Mis Pedidos Recientes</h1>

        <a th:href="@{/crear-pedido}" class="btn btn-primary btn-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
            </svg>
            Crear Pedido
        </a>
    </div>
    <div th:each="pedido : ${pedidos_lista}">
        <div th:replace="~{fragments/pedido_card :: pedidoCard(${pedido})}"></div>
    </div>

    <div th:if="${#lists.isEmpty(pedidos_lista)}" class="alert alert-info">
        No tienes pedidos registrados.
    </div>

</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
