<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>

  <link rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">

  <style>
    /* Fondo con degradado sutil */
    body {
      background: linear-gradient(135deg, #f0f2f5 0%, #e0e5e9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .form-signin {
      width: 100%;
      max-width: 380px;
      padding: 30px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    /* Estilo del título */
    .h3 {
      color: #333;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* Estilo del botón .btn-primary */
    .btn-primary {
      background-color: #0E3667 !important;
      border-color: #0E3667 !important;
      font-weight: 500;
      padding: 10px 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    /* Efecto hover en el botón */
    .btn-primary:hover {
      background-color: #0A2647 !important;
      border-color: #0A2647 !important;
      transform: translateY(-1px);
    }

    /* Estilo para los inputs */
    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
    }

    /* Ajuste para el error */
    .alert-danger {
      border-radius: 8px;
    }

    /* Se añade espacio abajo de los grupos de input/label */
    .form-group {
      margin-bottom: 20px;
      text-align: left; /* Alinea las etiquetas a la izquierda */
    }

    /* Estilo para las etiquetas normales */
    .form-group label {
      display: block; /* Asegura que la etiqueta tome su propia línea */
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
    }

  </style>
</head>
<body>

<main class="form-signin">
  <h1 class="h3 mb-3 fw-normal">Corocora Mayorista Clientes</h1>

  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    Usuario o contraseña incorrectos.
  </div>

  <form method="POST" th:action="@{/login}">

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Email o Usuario" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
  </form>
</main>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
