<div th:fragment="productoCard(producto)">
    <div class="card h-100 shadow-sm border-0">
        <img th:src="@{${producto.imagenUrl}}" class="card-img-top" alt="Imagen del producto" style="height: 220px; object-fit: cover;">
        <div class="card-body d-flex flex-column">

            <h5 class="card-title text-truncate" th:text="${producto.nombre}">Nombre del Producto</h5>
            <p class="card-text mb-2">
                <span class="fw-bold text-success" th:text="${#numbers.formatCurrency(producto.precio)}">$0.00</span>
            </p>
            <small class="text-muted" th:text="'ID: ' + ${producto.id}">ID: 1</small>

            <hr class="mt-2 mb-2">

            <div class="mt-auto d-flex align-items-center" th:id="'control-group-' + ${producto.id}">

                <div class="input-group input-group-sm me-2" style="width: 65%; height: 32px;" th:id="'qty-group-' + ${producto.id}">

                    <button type="button" class="btn btn-outline-secondary p-0" style="width: 25px;"
                            th:onclick="|cambiarCantidad('${producto.id}', -1)|" th:id="'btn-minus-' + ${producto.id}">-</button>

                    <input type="text" class="form-control text-center p-0"
                           th:id="'qty-' + ${producto.id}" value="0" min="0" readonly
                           style="min-width: 30px; font-weight: bold; height: auto;">

                    <button type="button" class="btn btn-outline-secondary p-0" style="width: 25px;"
                            th:onclick="|cambiarCantidad('${producto.id}', 1)|" th:id="'btn-plus-' + ${producto.id}">+</button>
                </div>

                <button type="button" class="btn btn-primary btn-sm"
                        th:id="'btn-add-' + ${producto.id}"
                        th:data-id="${producto.id}"
                        th:data-nombre="${producto.nombre}"
                        th:data-precio="${producto.precio}"

                        onclick="agregarProductoDesdeData(this)"
                >
                    AÃ±adir
                </button>
            </div>

            <div th:id="'notif-container-' + ${producto.id}"></div>

        </div>
    </div>
</div>
